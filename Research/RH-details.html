<body class="research-details-page">

<div class="center-wrapper" style="display: flex; flex-direction: column; align-items: center; width: 100%;">

    <div class="content-container" style="max-width: 900px; margin: 0 auto; padding: 20px; text-align: center; display: block;">

        <header>
            <h1>Robot Eye</h1>
        </header>


        <p style="text-align: center;">Robotics Hackathon 2024</p>
        <hr>


        <section>
            <h2 style="text-align: left;">Mechanical Design</h2>
            <div class="image-row" style="display: flex; justify-content: center; gap: 10px; align-items: center; flex-wrap: nowrap; width: 100%; max-width: 900px;">
                <figure style="flex: 1 1 45%; display: flex; flex-direction: column; align-items: center;">
                  <img src="/images/RH-2.jpg" alt="RH" style="height: 350px; width: auto;">   
                </figure>
                <figure style="flex: 1 1 45%; display: flex; flex-direction: column; align-items: center;">
                  <img src="/images/RH-3.jpg" alt="RH" style="height: 350px; width: auto;">   
                </figure>
            </div>
        </section>

        <section>
            <h2 style="text-align: left;">Tracking Module</h2>
            <div class="video-row" style="display: flex; justify-content: center; gap: 5px; align-items: center; flex-wrap: nowrap; width: 100%; max-width: 900px;">
                <figure style="flex: 1 1 48%; display: flex; flex-direction: column; align-items: center;">
                    <video src="/images/RH_tracking1.mp4" autoplay loop muted playsinline style="width: 100%; height: auto; max-width: 450px;"></video>
                </figure>
                <figure style="flex: 1 1 48%; display: flex; flex-direction: column; align-items: center;">
                    <video src="/images/RH_tracking2.mp4" autoplay loop muted playsinline style="width: 100%; height: auto; max-width: 450px;"></video>
                </figure>
            </div>

        </section>

        <section>
          <h2 style="text-align: left;">LED Module</h2>
          <video id="myVideo" src="/images/RH_LED.mp4" loop playsinline style="width: 100%; height: auto; max-width: 450px;"></video>
          <button id="controlButton" style="margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer;">Play</button>
          <script>
            const video = document.getElementById('myVideo');
            const controlButton = document.getElementById('controlButton');
        
            // Toggle play and pause on button click
            controlButton.addEventListener('click', () => {
              if (video.paused) {
                video.play();
                controlButton.textContent = 'Pause'; // Update button text
              } else {
                video.pause();
                controlButton.textContent = 'Play'; // Update button text
              }
            });
          </script>
        </section>        

    </div>

</div>

</body>
